<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <body>

        <div style="margin:100px;">

            <h1> 안녕하세요.</h1>
            <h1> Ecommerce 입니다.</h1>
            <br>
            <p> 안녕하세요. <span th:text="${sellerName}"></span> 님</p>
            <p> 카테고리 개편으로 인해 카테고리 [<span th:text="${categoryName}"></span>] 이(가) 변경되었습니다.</p>
            <p> <span th:text="${sellerName}"></span> 님 에게 권고 드린 대로 변경하지 않은 상품들은 카테고리 [<span th:text="${changeCategoryName}"></span>] 로 변경되었습니다.</p>
            <p> 확인 후 카테고리 변경을 해주시길 바랍니다.</p>
            <p> 감사합니다.</p>
            <br>

            <div align="center" style="border:1px solid black; font-family:verdana;">
                <h3 style="color:blue"> [변경된 <span th:text="${sellerName}"></span> 님의 상품] </h3>
                상품명 : <strong> <div style="font-size:130%" th:text="${item}">  </div> </strong>
            </div>
            <br/>
        </div>

    </body>

</html>
