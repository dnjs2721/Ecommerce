<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <body>

        <div style="margin:100px;">

            <h1> 안녕하세요.</h1>
            <h1> Ecommerce 입니다.</h1>
            <br>
            <p> 안녕하세요. <span th:text="${sellerName}"></span> 님</p>
            <p> 카테고리 개편으로 인해 카테고리 [<span th:text="${categoryName}"></span>] 이(가) 변경됩니다.</p>
            <p> 이로인해 [<span th:text="${categoryName}"></span>] 에 속한 상품들의 카테고리를 변경하셔야 합니다.</p>
            <p> 변경되지 않은 상품들은 1주일 후 기타 카테고리로 이동됩니다.</p>
            <p> 감사합니다.</p>
            <br>

            <div align="center" style="border:1px solid black; font-family:verdana;">
                <h3 style="color:blue"> [변경이 필요한 <span th:text="${sellerName}"></span> 님의 상품] </h3>
                상품명 : <strong> <div style="font-size:130%" th:text="${item}">  </div> </strong>
            </div>
            <br/>
        </div>

    </body>

</html>
