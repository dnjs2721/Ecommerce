<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="post" action="/payment" th:object="${formData}">
    <div class="form-group">
        <input type="userId" name="userId" id="userId" class="form-control"
               placeholder="userId" required="required"/>
    </div>
    <div class="form-group">
        <input type="orderId" name="orderId" id="orderId" class="form-control"
               placeholder="orderId" required="required"/>
    </div>
    <button type="submit">결제</button>
</form>
</body>
</html>
